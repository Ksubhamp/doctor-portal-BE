<div class="container h-100">
    <div class="row pt-5">
        <div class="col-6"></div>
        <div class="col-6 pt-5">
            <div class="d-flex justify-content-center h-100">
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <div class="brand_logo_container">
        <img src="https://img.icons8.com/color/96/000000/doctor-male-skin-type-1.png" class="brand_logo" />

                            <!-- <img src="https://cdn.freebiesupply.com/logos/large/2x/pinterest-circle-logo-png-transparent.png" alt="Logo"> -->
                        </div>
                    </div>
                    <div class="d-flex justify-content-center form_container">
                        <form  [formGroup]="loginFrom" (ngSubmit)="onSubmit()"  >
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text p-12"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" name="" formControlName="email" class="form-control input_user" value="" placeholder="username">
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text p-12"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" formControlName="password" name="" class="form-control input_pass" value="" placeholder="password">
                            </div>
                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customControlInline">
                                    <label class="custom-control-label" for="customControlInline">Remember me</label>
                                </div>
                            </div>
                                <div class="d-flex justify-content-center mt-3 login_container">
                         <button type="submit" name="button" class="btn login_btn">Login</button>
                       </div>
                        </form>
                    </div>
            
                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            Don't have an account? <a href="#" class="ml-2">Sign Up</a>
                        </div>
                        <!-- <div class="d-flex justify-content-center links">
                            <a href="#">Forgot your password?</a>
                        </div> -->
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
