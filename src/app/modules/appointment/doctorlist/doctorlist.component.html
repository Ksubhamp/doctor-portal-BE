    <div class="row pt-3">
        <div class="col">

            <div class="row">
                <div class="col-sm-6 col-md-4" *ngFor="let doc of doctorList">
                    <mat-card class="card p-4 my-3">
                        <div class=" image d-flex flex-column  align-items-center"> <button

                             <!-- <span class="name mt-3">{{doc.doctor_name}}</span> -->
                             <!-- <span class="idd">@doctors</span> -->
                            <mat-card-title>{{doc.doctor_name}}</mat-card-title>
                            <mat-card-subtitle>{{doc.doctor_title?doc.doctor_title:'All'}}</mat-card-subtitle>

                            <div class="d-flex">
                                <button mat-raised-button matTooltip="Book Appoinment" color="" class="btn1 "
                                    [routerLink]="['/doctor',doc._id]"> Book appointment</button>
                            </div>

                        </div>
                    </mat-card>
                </div>

            </div>
